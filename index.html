<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style/style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating component | Frontend Mentor</title>
</head>
<body>
    <main class="homepage">
        <img src="images/icon-star.svg" alt="start-icon" class="start">
        <div class="info">
            <h1 class="question">
                How did we do?
            </h1>
            <p class="ask">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>
        </div>
        <div class="rating-buttons">
            <button class="rating" value="1">1</button>
            <button class="rating" value="2">2</button>
            <button class="rating" value="3">3</button>
            <button class="rating" value="4">4</button>
            <button class="rating" value="5">5</button>
        </div>
        <button class="submit">SUBMIT</button>
    </main>

    <div class="thanks-page">
        <img src="images/illustration-thank-you.svg" alt="than you" class="thanks">
        <span class="rating-stats">You selected <span class="stats">0 </span>out of 5</span>
        <div class="greeting">
            <h2 class="heading">
                Thank you!
            </h2>
            <p class="app">We appreciate you taking the time to give rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </div>
</body>
</html>
